    <title>Table Css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        } 
        table, td{
            border: 1px solid black;
        }

            height: 500px;
            border-collapse: collapse;

            background-color: teal;
            color: khaki;
        }
        tr:nth-child(even){
            background-color: khaki;
            color: teal;
        }
    </style>
</head>
