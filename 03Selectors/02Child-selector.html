<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        #main-div > .hjk{
            color: blue;
        }
    </style>
</head>
<body>
    <p>Its direct child is selected in the child selector</p>
    <div id="main-div">
        <h1 class="p">main heading</h1>
        <p class="h1">This is main para</p>
        <p class="div">This is second para</p>
        <div class="hjk">
            <h1 >Child Heading</h1>
            <p>This is child para</p>
        </div>
    </div>
</body>
</html>
