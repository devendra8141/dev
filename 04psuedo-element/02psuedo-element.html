<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Element</title>
    <style>
        h1::before{
            content:"~";
        }
        h1::after{
            content:"!";
        }
        p::first-letter{
            font-size: 50px;
            color: darkred;
        }
        p::first-line{
            color: teal;
            background-color: chartreuse;
        }
        p::selection{
            color: aliceblue;
            background-color: black;
        }
        input::placeholder{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Tops</h1>
    <h2>Hllo World</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet beatae architecto, ea,</p>
    <input type="text" placeholder="fdkhvfjkghjg">
</body>
</html>
