<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="../Task/uber-eats.css">
</head>
<body>
    <div class="main-section-start">
        <div class="header">
            <div class="col-md-50">
                <div class="parent">
                    <div class="svg-class">
                        <svg aria-hidden="true" focusable="false" viewBox="0 0 20 20" class="weertyy"><path d="M19.167 3.333H.833v2.5h18.334v-2.5zm0 5.834H.833v2.5h18.334v-2.5zM.833 15h18.334v2.5H.833V15z"></path></svg>
                    </div>    
                    <div class="ptag"><p>Uber EATS</p></div>
                </div>   
            </div>
            <div class="col-md-50">
                <div class="parent">
                    <div class="parent-button">
                        <button class="button-1">
                            <div class="button-login-svg"><svg aria-hidden="true" focusable="false" viewBox="0 0 26 26" class="button-svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.958 7.042a5.958 5.958 0 11-11.916 0 5.958 5.958 0 0111.916 0zM3.25 21.667c0-3.575 2.925-6.5 6.5-6.5h6.5c3.575 0 6.5 2.925 6.5 6.5v3.25H3.25v-3.25z"></path></svg></div>
                            <div class="button-log-in">Log in</div>
                        </button>
                        <button class="button-2">Sig up</button>
                    </div>
                </div>       
            </div>
        </div> 
        <div class="image-main-text">Order food to your door</div>
        <div class="placeholder-parent">
            <svg width="24px" height="24px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M17.5834 5.16602C14.5001 2.08268 9.50008 2.08268 6.41675 5.16602C3.33341 8.24935 3.33341 13.3327 6.41675 16.416L12.0001 21.9993L17.5834 16.3327C20.6667 13.3327 20.6667 8.24935 17.5834 5.16602ZM12.0001 12.416C11.0834 12.416 10.3334 11.666 10.3334 10.7493C10.3334 9.83268 11.0834 9.08268 12.0001 9.08268C12.9167 9.08268 13.6667 9.83268 13.6667 10.7493C13.6667 11.666 12.9167 12.416 12.0001 12.416Z" fill="currentColor"></path></svg>
            <input type="location" placeholder="Enter delivery address">
        </div>
        <div class="parent-select">
            <svg width="24px" height="24px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="When" role="img" focusable="false"><path d="M12 2.83398C6.91671 2.83398 2.83337 6.91732 2.83337 12.0007C2.83337 17.084 6.91671 21.1673 12 21.1673C17.0834 21.1673 21.1667 17.084 21.1667 12.0007C21.1667 6.91732 17.0834 2.83398 12 2.83398ZM17 13.6673H10.3334V5.33398H12.8334V11.1673H17V13.6673Z" fill="#000000"></path></svg>
            <select name="delivery option" id="delivery option">
                <option value="Delive Now">Delive Now</option>
                <option value="Schedule for later">Schedule for later</option>
            </select>
            <button class="button-3">Find food</button>
            <div class="href-main"><a href="#">Sign In</a>for your recent addresses</div>
        </div>    
    </div>
        <div class="grid-parent">
            <div class="col-md-33">
                <div class="img-text-perent">
                    <img src="../images/uber-image-1.png" alt="">
                    <div class="grid-text">Feed your employees</div>
                    <a href="https://www.uber.com/in/en/business/solutions/eats/overview/">Create a business account</a>
                </div>
            </div>
        </div>
        <div class="grid-parent">
            <div class="col-md-33">
                <div class="img-text-perent">
                    <img src="../images/uber-image-2.png" alt="">
                    <div class="grid-text">Your restaurant, delivered</div>
                    <a href="https://merchants.ubereats.com/in/en/s/signup/">Add your restaurant</a>
                </div>    
            </div>
        </div>
        <div class="grid-parent">
            <div class="col-md-33">
                <div class="img-text-perent">
                    <img src="../images/uber-image-3.png" alt="">
                    <div class="grid-text">Deliver with Uber Eats</div>
                    <a href="https://www.uber.com/in/en/deliver/">Sign up to deliver</a>
                </div>
            </div>
        </div>    
</body>
</html>
